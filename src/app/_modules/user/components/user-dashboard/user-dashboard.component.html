        <mat-card class="g-box">

          <ng-ticker><h2>Get the best delivery service in town</h2></ng-ticker>
          <div class='buttons-container'>
            <div class='buttons'>
              <button mat-button>
                <mat-icon>shopping_cart</mat-icon><br/>

              </button>

                <mat-icon>place</mat-icon><br/>

              </button>
              <button mat-button>
                <mat-icon>history</mat-icon><br/>
                <p>Order History</p>
              </button>
              <button mat-button>
                <mat-icon>payment</mat-icon><br/>
                <p>Payment Type</p>
              </button>
              <button mat-button>
                <mat-icon>perm_identity</mat-icon><br/>

              </button>
