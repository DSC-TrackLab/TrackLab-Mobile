
<div class="container">
  <div  class="justify-content-center text-center">
    <div class="">
      <mat-card class="g-box">
        <!-- <mat-icon aria-hidden="false" aria-label="arrow icon" class="arrow" (click)="backClicked()">keyboard_backspace</mat-icon> -->
        <app-back-arrow (click)="backClicked()"></app-back-arrow>
        <img  src="/assets/logo.svg" width="200px" />
        <mat-header class="text-center">
          <h3 class="mat-h3 mb-4">Reset Password</h3>
         </mat-header>
        <form class="example-form ">

          <mat-card-content class="mt-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Registered Email" #passwordResetEmail ngModel>
            </mat-form-field>
          </mat-card-content>
          
          <button mat-stroked-button class="btn"  (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
         
        </form>
        
      </mat-card>
    </div>
  </div>
</div>
