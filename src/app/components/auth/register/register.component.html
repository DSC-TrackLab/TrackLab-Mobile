<div class="container">
  <div  class="justify-content-center text-center">
    <div class="">
      <mat-card class="g-box">
        <!-- <mat-icon aria-hidden="false" aria-label="arrow icon" class="arrow" (click)="backClicked()">keyboard_backspace</mat-icon> -->
        <app-back-arrow (click)="backClicked()"></app-back-arrow>
        <img  src="/assets/logo.svg" width="200px" />
        <mat-header class="text-center">
          <h3 class="mat-h3 ">Register</h3>
         </mat-header>
        <form class="example-form"  #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
    
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input ngModel matInput placeholder="Full Name" type="text" #fullname="ngModel" name="fullname"  >
            </mat-form-field>
          </mat-card-content>

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input ngModel matInput placeholder="Email" type="email" #email="ngModel" name="email">
            </mat-form-field>
          </mat-card-content>

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input ngModel matInput placeholder="Password " type="password" #password="ngModel" name="password" >
            </mat-form-field>
          </mat-card-content>


        <!-- <mat-card-content>
          <h4 class="mat-h4 mb-4">Sign up as:</h4>
          <mat-radio-group class="justify-content-center" >
            <mat-radio-button value="Customer" #role="ngModel" name="role" (change)="onClick($event)" ngModel>Courier/Driver</mat-radio-button>
            <mat-radio-button value="Driver" #role="ngModel" name="role"  ngModel>Customer</mat-radio-button>
            <mat-radio-button value="Guest" #role="ngModel" name="role" (change)="onClick($event)" (click)="guest()"  ngModel>Guest Recipient</mat-radio-button>
          </mat-radio-group>
        </mat-card-content> -->
        <mat-card-content>
          <h4 class="mat-h4 mb-4">Sign up as:</h4>
          <mat-radio-group class="justify-content-center" >
            <div *ngFor="let role of Roles">
              <mat-radio-button  value="{{role}}" #roles="ngModel" name="role" (click)="handleRadioClicked(role)" ngModel>{{role}}</mat-radio-button>
            </div>
         
          </mat-radio-group>
        </mat-card-content>
    
          <button mat-stroked-button class="btn m-4" type="submit">Create Account</button>
         
        </form>
        <div class="spacer">
         Already have an account? <a (click)="link('login')">Log in</a>
        </div>

        {{userRegForm.value| json}}
      </mat-card>
    </div>
  </div>
</div>
