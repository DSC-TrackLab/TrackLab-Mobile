<div class="container">
  <div  class="justify-content-center text-center">
    <div class="">
      <mat-card class="box">
        <mat-icon aria-hidden="false" aria-label="arrow icon" class="arrow" (click)="backClicked()">keyboard_backspace</mat-icon>
        <img  src="/assets/logo.svg" width="200px" />
        <mat-header class="text-center">
          <h3 class="mat-h3 ">Sign in</h3>
         </mat-header>
        <form class="example-form">
  
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email">
            </mat-form-field>
          </mat-card-content>

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-card-content>
           
          <button mat-stroked-button class="btn m-4">Log in</button>
         
        </form>
        <div class="spacer">
          <a (click)="link()">Forgot password ?</a>
        </div>
      </mat-card>
    </div>
  </div>
</div>
