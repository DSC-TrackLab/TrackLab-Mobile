

<div class="container">
  <div  class="justify-content-center text-center">
    <div class="">
      <mat-card class="g-box">
        <!-- <mat-icon aria-hidden="false" aria-label="arrow icon" class="arrow" (click)="backClicked()">keyboard_backspace</mat-icon> -->
        <app-back-arrow (click)="backClicked()"></app-back-arrow>
        <img  src="/assets/logo.svg" width="200px"  />
        <mat-header class="text-center">
          <h3 class="mat-h3 ">login</h3>
         </mat-header>
        <form class="example-form">
  
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email">
            </mat-form-field>
          </mat-card-content>

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-card-content>
           
          <button mat-stroked-button class="btn m-4 g-btn-primary">Log in</button>
         
        </form>
        <div class="spacer">
         <span [ngStyle]="{'color': 'white'}">Don't have an account ?  </span> <a (click)="link('register')">Register </a>
        </div>
        <div class="spacer ">
          <a (click)="link('forgotpassword')">Forgot password ?</a>
        </div>
      </mat-card>
    </div>
  </div>
</div>
