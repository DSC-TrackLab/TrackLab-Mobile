<div class="container">
  <div  class="justify-content-center text-center">
    <div class="">
      <mat-card class="g-box">
      
        <app-back-arrow (click)="backClicked()"></app-back-arrow>
        <img  src="/assets/logo.svg" width="200px" />
        <mat-header class="text-center">
          <h3 class="mat-h3 mb-4">Reset Password</h3>
         </mat-header>
        <form class="example-form "  #resetForm="ngForm" (ngSubmit)="resetPasswordRequest(resetForm)">
          <!-- (ngSubmit)="resetPassword(resetForm) -->
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" type="email" #email name="email" ngModel>
            </mat-form-field>
          </mat-card-content>

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" #password  name="password" ngModel>
            </mat-form-field>
          </mat-card-content>
        
    
          <button mat-stroked-button class="btn" type="submit">Save</button>
         
        </form>
        
      </mat-card>
    </div>
  </div>
</div>
