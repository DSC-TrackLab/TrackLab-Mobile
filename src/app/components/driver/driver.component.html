<div class="container">
  <div  class="justify-content-center text-center">
    <div class="">
      <mat-card class="g-box">
        <!-- <mat-icon aria-hidden="false" aria-label="arrow icon" class="arrow" (click)="backClicked()">keyboard_backspace</mat-icon> -->
        <app-back-arrow (click)="backClicked()"></app-back-arrow>
        <img  src="/assets/logo.svg" width="200px" />
        <mat-header class="text-center">
          <h3 class="mat-h3 ">Driver Sign-up</h3>
         </mat-header>
        <form class="example-form">
    
        <mat-card-content>
          <h4 class="mat-h4 mb-4">Please select vehicle type:</h4>
          <mat-radio-group class="justify-content-center" >
            <mat-radio-button value="auto">Motorbike</mat-radio-button>
            <mat-radio-button value="always">Compact car</mat-radio-button>
            <mat-radio-button value="always">SUV</mat-radio-button>
            <mat-radio-button value="always">Van</mat-radio-button>
            <mat-radio-button value="always">Step Van</mat-radio-button>
            <mat-radio-button value="always">Pick-up</mat-radio-button>
            <mat-radio-button value="always">Flatbed truck</mat-radio-button>
            <mat-radio-button value="always">Utility truck</mat-radio-button>
            <mat-radio-button value="always">Straight truck</mat-radio-button>
            <mat-radio-button value="always">Car carrier</mat-radio-button>

            <mat-radio-button value="always" (click)="guest()">Trailer?</mat-radio-button>

          </mat-radio-group>
        </mat-card-content>

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Vehicle capacity:">
            </mat-form-field>
          </mat-card-content>    

          <button mat-stroked-button class="btn m-4">Next </button>
         
        </form>
       
      </mat-card>
    </div>
  </div>
</div>
