<div class="container">
    <div  class="justify-content-center text-center">
        <div class="">
            <mat-card class="box">
                <img  src="/assets/logo.svg" width="200px" />
                <mat-card-title class="text-center">
                    <h3 class="mat-h3 ">Profile</h3>
                </mat-card-title>
                <mat-card-content>
                    <p>Update your personal information below.</p>
                </mat-card-content>
                <form class="example-form" *ngIf="edit">
                    <mat-icon aria-hidden="false" (click)="edit = false" *ngIf="edit">clear</mat-icon>
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Full Name">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Current Password">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="New Password">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm New Password">
                        </mat-form-field>
                    </mat-card-content>
                    <button mat-stroked-button class="btn m-4">Update</button>
                </form>
                <div *ngIf="!edit">
                    <mat-icon aria-hidden="false" (click)="editField()" *ngIf="!edit">edit</mat-icon>
                    <mat-list role="list">
                        <mat-list-item role="listitem">
                            <b>Full Name</b>: Gladys Mae
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <b>Email</b>: GladysMae@gpd.org
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <b>Contact</b>: 0126546465
                        </mat-list-item>
                    </mat-list>                      
                </div>
            </mat-card>
        </div>
    </div>  
</div>
